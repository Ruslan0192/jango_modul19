{% extends "menu.html" %}


{% block pagename %}
    {{ block.super }}
{% endblock %}

{% block content %}

    <style>
        select {
            appearance: none;
            outline: 0;
            background: red;
            background-image: none;
            width: 100%;
            height: 100%;
            color: black;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 5px;
        }

        .select {
            position: relative;
            display: block;
            width: 15em;
            height: 2em;
            line-height: 3;
            overflow: hidden;
            border-radius: .25em;
            padding-bottom: 10px;
        }

        h1 {
            color: green;
        }
    </style>

    {% for game in page_obj  %}
        <li>{{game.title}} | {{game.description}}. Стоимость: {{game.cost}}  <button>Купить</button> </li>
    {%  endfor %}

<div class="col-12">
    {% include "pagination.html" with page_obj=page_obj %}
</div>

{% endblock %}
